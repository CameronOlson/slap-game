<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Slap Game</title>
</head>
<body class="bg-image text-light">
<header>
<div class="container-fluid">
    <div class="row bg-dark text-light">
        <div class="col">
            <h1><span>Name: <span id="name">--</span></span></h1>
        </div>
        <div class="col">
            <h1><span>Health: <span id="health">--</span></span></h1>
        </div>
        <div class="col">
            <h1><span>Hits: <span id="hits">--</span></span></h1>
        </div>
    </div>
    </div>
</header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col text-center">
                    <div class="progress text-center">
                        <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" id="progress"></div>
                      </div>
                </div>
            </div>
            <div class="row bg-image text-light">
                <div class="col text-center">
                 <div class="round"> <img class ="round" src="https://static.wixstatic.com/media/72ee89_0b18e613402e4bda8f21ebedf7b0ba21~mv2.gif" alt=""></div>
                </div>
            </div>
        
            <div class="row py-5">
                <div class="col text-center">
                    <div class="btn btn-primary hidden" id="slap" onclick="slap()"> Slap</div>
                    <div class="btn btn-primary hidden" id="punch" onclick="punch()"> Punch</div>
                    <div class="btn btn-primary hidden" id="kick" onclick="kick()"> Kick</div>
                    <div class="btn btn-primary" id ="restart-game" onclick="startGame()">Start Game</div>
                    
                </div>
            </div>
        </div>
    </main>

    
    <script src="game.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
